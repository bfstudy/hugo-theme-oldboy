{{ define "main" }}
  <h1 class="article-title">{{ .Title }}</h1>
  <h4 class="article-date">{{ .Date | time.Format "2006-01-02" }}</h4>
  {{ $articleClass := "article-content" }}
  {{ if eq .Section "posts"}}
    {{ $articleClass = "article-content chinese" }}
  {{ end }}
  <div class="{{ $articleClass }}">
    {{ .Content }}
  </div>
  <div class="tag-list">
    {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
  </div>
{{ end }}
